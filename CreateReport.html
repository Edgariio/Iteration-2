<!DOCTYPE html>
<html>
  <head>
    <title>Create Report</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
		<!-- Needed to use google maps api -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWpvqJoH0rnvTyK1NjPxpxHo3U0j1aW1Y&callback=initMap"
		type="text/javascript"></script>
  </head>
  <body>
		<nav class="shadow-md mb-12">
			<div class="py-2">
				<img class="px-8 h-20" src="logo.png" alt="Cypress Logo">
			</div>
		</nav>
		<div class="mx-auto w-6/12 pb-12">
      <h2 class="text-4xl font-bold">Report an Issue</h2>
			<br><br>
			<form class="grid grid-col-6 gap-6" action="">
				<div class="col-span-6">
					<label for="Address" class="block mb-2 text-sm font-medium text-gray-700">Address of the issue</label>
					<input type="text" id="Address" class="w-6/12 rounded-md shadow-md border-gray-300 focus:outline-none focus:ring" placeholder="350 Victoria St, Toronto, ON">
					<iframe class="w-full h-80 rounded-l my-4" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJlRMcQzXL1IkR9NYlkdaL7eg&key=AIzaSyBWpvqJoH0rnvTyK1NjPxpxHo3U0j1aW1Y"></iframe>
				</div>
				<div class="col-span-6">
					<h3 class="text-xl font-medium">Problems At The Site</h3>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="utilfail" name="report issue" value="Utility Failure">
					<label class="w-full" for="utilfail">Utility Failure</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="potholes" name="report issue" value="Potholes">
					<label class="w-full" for="potholes">Potholes</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="vandalism" name="report issue" value="City Property Vandalism">
					<label class="w-full" for="vandalism">City Property Vandalism</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="erodedst" name="report issue" value="Eroded Streets">
					<label class="w-full" for="erodedst">Eroded Streets</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="treecollapse" name="report issue" value="Tree Collapse">
					<label class="w-full" for="treecollapse">Tree Collapse</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="floodst" name="report issue" value="Flooded Streets">
					<label class="w-full" for="floodst">Flooded Streets</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="moldandspore" name="report issue" value="Mold and Spore Growth">
					<label class="w-full" for="moldandspore">Mold and Spore Growth</label>
				</div>
				<div class="col-span-3 flex items-center">
					<input class="w-8" type="radio" id="garbage" name="report issue" value="Garbage or any other Road Blocking Objects">
					<label class="w-full" for="garbage">Garbage or any other Road Blocking Objects</label>
				</div>
				<div class="col-span-6 flex items-center">
					<input class="w-8" type="radio" id="other" name="report issue" value="Other Issue">
					<label class="w-full" for="other">Other Issue</label>
				</div>
				<div class="col-span-4">
					<label for="othertext" class="block mb-2 text-sm font-medium text-gray-700">Describe the issue</label>
					<input type="text" id="othertext" class="w-full rounded-md shadow-md border-gray-300 focus:outline-none focus:ring">
				</div>
			</form>
			<br><br>
			<div class="flex space-x-4 justify-end">
				<a href="./Login.html" class="bg-green-800 text-white font-bold px-6 py-2 rounded-lg" onclick="alert('You Have successfully submitted your report.')">
					Submit Report
				</a>
				<a href="./Main Menu.html" class="bg-gray-600 text-white font-bold px-6 py-2 rounded-lg">
					Back
				</a>
			</div>
		</div>
  </body>
</html>
