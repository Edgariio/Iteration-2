    <button class="fixed right-4 bottom-4 bg-blue-600 text-white text-2xl font-bold px-8 py-4 rounded-lg" onclick="openForm()">Open Survey</button>

      <form class="form-container w-6/12 grid gap-6 rounded-xl shadow-xl bg-white px-8 py-12" action="/action_page.php" class="form-container">
        <h2 class="text-3xl font-bold">CYPRESS Survey</h2>
        <div>
          <label class="block text-md font-medium py-2" for="ans1">What are Toronto's greatest strengths with respect to safety?</label>
          <input type="text" name="ans1" class="w-full rounded-md shadow-md border-gray-300 focus:outline-none focus:ring" required>
        </div>
        <div>
          <label class="block text-md font-medium py-2" for="ans2">What are Toronto's greatest weaknesses with respect to safety?</label>
          <input type="text" name="ans2" class="w-full rounded-md shadow-md border-gray-300 focus:outline-none focus:ring" required>
        </div>
        <div>
          <label class="block text-md font-medium py-2" for="ans3">What would you like to see be done specifically to make this city better?</label>
          <input type="text" name="ans3" class="w-full rounded-md shadow-md border-gray-300 focus:outline-none focus:ring" required>
        </div>
        <div class="grid gap-2">
          <h2 class="text-md font-medium">How would you rate Toronto's infrastructure maintenance as of now?</h2>
          <div class="flex items-center">
            <input class="w-8" type="radio" id="rate5" name="rating" value="Excellent">
            <label class="w-full" for="rate5">Excellent</label>
          </div>
          <div class="flex items-center">
            <input class="w-8" type="radio" id="rate4" name="rating" value="Very Good">
            <label class="w-full" for="rate4">Very Good</label>
          </div>
          <div class="flex items-center">
            <input class="w-8" type="radio" id="rate3" name="rating" value="Good">
            <label class="w-full" for="rate3">Good</label>
          </div>
          <div class="flex items-center">
            <input class="w-8" type="radio" id="rate2" name="rating" value="Bad">
            <label class="w-full" for="rate2">Bad</label>
          </div>
          <div class="flex items-center">
            <input class="w-8" type="radio" id="rate1" name="rating" value="Terrible">
            <label class="w-full" for="rate1">Terrible</label>
          </div>
        </div>
        <br>
        <div class="flex space-x-4 justify-end">
          <a href="" class="bg-green-800 text-white font-bold px-6 py-2 rounded-lg" onclick="alert('You Have successfully submitted the survey!')">

          </a>
