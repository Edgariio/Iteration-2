<!DOCTYPE html>
<html>
  <head>
    <title>Main Menu</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
		<nav class="shadow-md mb-12">
			<div class="py-2">
				<img class="px-8 h-20" src="logo.png" alt="Cypress Logo">
			</div>
		</nav>
    <div class="mx-auto w-6/12 pb-12">
      <h2 class="text-4xl font-bold">Main Menu</h2>
      <br>
			<div class="grid grid-cols-6 gap-6">
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-green-700 p-4">
						<i class="uil uil-user-check text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Manage Account</p>
				</a>
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="./FAQ.html">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-blue-500 p-4">
						<i class="uil uil-comment-question text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Frequently asked Questions</p>
				</a>
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="./CreateReport.html">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-yellow-600 p-4">
						<i class="uil uil-file-exclamation text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Report a Problem</p>
				</a>
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="EditReport.html">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-yellow-400 p-4">
						<i class="uil uil-file-edit-alt text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Edit Report(s)</p>
				</a>
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="Vote.html">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-pink-700 p-4">
						<i class="uil uil-edit text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Vote on Reports</p>
				</a>
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="SuggestASolution.html">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-purple-600 p-4">
						<i class="uil uil-comment-alt-dots text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Suggest a Solution</p>
				</a>
				<a class="col-span-3 flex flex-col items-center py-8 shadow-lg rounded-lg flex bg-white transition duration-300 hover:bg-gray-100" href="Contact Us.html">
					<div class="flex justify-center items-center w-32 h-32 rounded-full bg-green-500 p-4">
						<i class="uil uil-at text-7xl text-white"></i>
					</div>
					<p class="text-xl font-medium mt-4 text-center">Contact Us</p>
				</a>
			</div>
			<div class="flex space-x-4 justify-end mt-6">
				<a href="./Landing Page.html" class="bg-red-800 text-white font-bold px-6 py-2 rounded-lg">
				Logout
				</a>
			</div>
		</div>
  </body>
</html>
