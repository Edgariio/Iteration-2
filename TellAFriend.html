<!DOCTYPE html>
<html>
  <head>
    <title>Tell a Friend</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
		<nav class="shadow-md mb-12">
			<div class="py-2">
				<img class="px-8 h-20" src="logo.png" alt="Cypress Logo">
			</div>
		</nav>
		<div class="mx-auto w-6/12 pb-12">
      <h2 class="text-4xl font-bold">Tell a Friend</h2>
			<br><br>
			<form class="grid grid-col-6 gap-6" action="">
				<div class="col-span-6">
					<label for="email" class="block mb-2 text-sm font-medium text-gray-700">Type your friend's email</label>
					<input type="text" id="email" class="w-6/12 rounded-md shadow-md border-gray-300 focus:outline-none focus:ring">
				</div>
				<div class="col-span-6">
					<label for="message" class="block mb-2 text-sm font-medium text-gray-700">Do you want to add a personal message as well? If yes, type it into the text box below. If no, a default message will be sent.</label>
					<textarea id="message" rows="6" class="w-full p-4 rounded-md shadow-md border-gray-300 focus:outline-none focus:ring"></textarea>
				</div>
			</form>
			<br><br>
			<div class="flex space-x-4 justify-end">
				<a href="./Main Menu.html" class="bg-green-800 text-white font-bold px-6 py-2 rounded-lg" onclick="alert('Your email has been successfully sent!')">
					Send Email
				</a>
				<a href="./Main Menu.html" class="bg-gray-600 text-white font-bold px-6 py-2 rounded-lg">
					Back
				</a>
			</div>
		</div>
  </body>
</html>
